<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Teste Vocacional</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Chart.js (gráfico redondo) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body{
      font-family:system-ui,Arial;
      margin:0;
      background:#0b0f14;
      color:#e8eef6;
    }
    .wrap{max-width:900px;margin:30px auto;padding:20px}
    .card{
      background:#121a24;
      border:1px solid #223045;
      border-radius:14px;
      padding:18px;
      margin-bottom:16px;
    }
    h1{margin:0 0 8px}
    .muted{color:#9fb0c5;font-size:14px}
    .opt{
      border:1px solid #2a3a52;
      padding:12px;
      border-radius:12px;
      margin:10px 0;
      cursor:pointer;
    }
    .opt:hover{border-color:#3b5475}
    button{
      border:0;
      border-radius:12px;
      padding:12px 16px;
      background:#2d74ff;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    button:disabled{opacity:.5}
    input{
      width:100%;
      box-sizing:border-box;
      border-radius:12px;
      border:1px solid #2a3a52;
      background:#0f1620;
      color:#fff;
      padding:12px;
      margin-bottom:10px;
    }
    .danger{color:#ff8a8a}
    .grid{display:grid;gap:12px}
    @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
  </style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <h1>Teste Vocacional</h1>
    <div class="muted">
      10 perguntas • 4 alternativas • Resultado visual + cursos recomendados
    </div>
  </div>

  <!-- QUIZ -->
  <div class="card" id="quizCard">
    <h3 id="qText"></h3>
    <div id="options"></div>
    <button id="nextBtn" disabled>Próxima</button>
  </div>

  <!-- LEAD -->
  <div class="card" id="leadCard" style="display:none">
    <h3>Antes do resultado</h3>
    <input id="leadName" placeholder="Seu nome">
    <input id="leadWhats" placeholder="WhatsApp com DDD">
    <input id="leadEmail" placeholder="E-mail">
    <div class="danger" id="leadError"></div>
    <button id="leadSubmitBtn">Ver meu resultado</button>
  </div>

  <!-- RESULTADO -->
  <div class="card" id="resultCard" style="display:none">
    <h2 id="topAreaName"></h2>
    <p class="muted" id="topAreaDesc"></p>

    <div class="grid">
      <div class="card">
        <h4>Seu perfil (visual)</h4>
        <canvas id="areaChart"></canvas>
      </div>
      <div class="card">
        <h4>Cursos recomendados</h4>
        <ul id="courseList"></ul>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
